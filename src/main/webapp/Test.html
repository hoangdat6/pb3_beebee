<!DOCTYPE html>
<html>
<body>

<table id="myTable">
</table>

<script>
// Define your categories
var category1 = ["Phân loại 1-1", "Phân loại 1-2", "Phân loại 1-3"];
var category2 = ["Phân loại 2-1", "Phân loại 2-2", "Phân loại 2-3"];

// Get the table element
var table = document.getElementById("myTable");

// Iterate over category1
for (var i = 0; i < category1.length; i++) {
  // For each element in category1, create a new row
  var row = table.insertRow();

  // Create the first cell with the category1 element and set its rowspan to the length of category2
  var cell1 = row.insertCell();
  cell1.innerHTML = category1[i];
  cell1.rowSpan = category2.length;

  // Iterate over category2
  for (var j = 0; j < category2.length; j++) {
    // If it's the first element of category2, add it to the current row
    if (j === 0) {
      var cell2 = row.insertCell();
      cell2.innerHTML = category2[j];
    } else {
      // If it's not the first element, create a new row and add the category2 element
      var row2 = table.insertRow();
      var cell2 = row2.insertCell();
      cell2.innerHTML = category2[j];
    }
  }
}
</script>

</body>
</html>
